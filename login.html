<!DOCTYPE HTML>
<html>
  <head>
    <title>Troop 44</title>
    <link rel="stylesheet" href="css/loginstyle.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Enter Username" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Username</span>
          <button type="submit" class="sumbit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="Enter Username" required>
          <input type="email" class="input-field" placeholder="Enter Email" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
          <button type="submit" class="sumbit-btn">Register</button>
        </form>
      </div>

        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
          x.style.left = "-400px"
          y.style.left = "50px"
          z.style.left = "110px"
        }
        function login(){
          x.style.left = "50px"
          y.style.left = "450px"
          z.style.left = "0"
        }

        </script>
    </div>


    <div class="banner">
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="information.html">Information</a></li>
          <li><a href="https://tmweb.troopmaster.com/mysite/LititzTroop44" target="_blank">Troopmaster</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>



  </body>
</html>
