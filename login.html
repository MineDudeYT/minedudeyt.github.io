<!DOCTYPE HTML>
<html>
  <head>
    <title>Troop 44</title>
    <link rel="stylesheet" href="css/loginstyle.css">
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Enter Username" required>
          <input type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box"><span>Remember Username</span>
          <button type="submit" class="sumbit-btn" onclick="resetLogin()">Login</button>
        </form>
        <form id="register" method="post" class="input-group" action="https://sheetdb.io/api/v1/umww51zx3sg5j">
          <input name="data[username]" type="text" class="input-field" placeholder="Enter Username" required>
          <input name="data[email]" type="email" class="input-field" placeholder="Enter Email" required>
          <input name="data[password]" type="text" class="input-field" placeholder="Enter Password" required>
          <input type="checkbox" class="chech-box" required><span>I agree to the terms & conditions</span>
          <button type="submit" class="sumbit-btn">Register</button>
        </form>
        <script>
          var form = document.getElementById('register');
          form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("register")),
            }).then(
              response => response.json()
            ).then((html) => {
              // you can put any JS code here
              resetRegister()
            });
          });
        </script>
      </div>

        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
          x.style.left = "-400px"
          y.style.left = "50px"
          z.style.left = "110px"
        }
        function login(){
          x.style.left = "50px"
          y.style.left = "450px"
          z.style.left = "0"
        }
        </script>
        <script>
        function resetRegister() {
          document.getElementById("register").reset();
        }
        </script>
        <script>
        function resetLogin() {
          document.getElementById("login").reset();
        }
        </script>
    </div>


    <div class="banner">
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="information.html">Information</a></li>
          <li><a href="https://tmweb.troopmaster.com/mysite/LititzTroop44" target="_blank">Troopmaster</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>



  </body>
</html>
